<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ subject or "Complaint Management Notification" }}</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .header {
        background-color: #4a90e2;
        padding: 20px;
        color: white;
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: normal;
      }
      .content {
        padding: 20px;
        background-color: #ffffff;
      }
      .footer {
        padding: 20px;
        color: #666666;
        font-size: 12px;
        border-top: 1px solid #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ heading or "Complaint Management" }}</h1>
      </div>
      <div class="content">
        {% block body %}
        {{ body | safe }}
        {% endblock %}
      </div>
      <div class="footer">
        <p>This is an automated notification from the Jabil Feedback System.<br>
        Please do not reply directly to this email.</p>
      </div>
    </div>
  </body>
</html>
